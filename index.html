<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recursos de AI Safety & Gobernanza</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #061326;
      --bg-2: #0d2342;
      --card: rgba(255, 255, 255, 0.08);
      --stroke: rgba(255, 255, 255, 0.12);
      --accent: #5fd1ff;
      --accent-2: #3b82f6;
      --text: #e9f2ff;
      --muted: #a4b8d6;
      --glow: 0 20px 60px rgba(52, 152, 219, 0.25);
      --radius: 16px;
      font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at 20% 20%, #0f2f5c 0, transparent 25%),
                  radial-gradient(circle at 80% 0, #123b73 0, transparent 28%),
                  linear-gradient(135deg, var(--bg), var(--bg-2));
      color: var(--text);
      min-height: 100vh;
      padding: 32px 18px 48px;
    }

    header {
      max-width: 1100px;
      margin: 0 auto 28px;
      display: grid;
      gap: 12px;
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 3vw, 38px);
      letter-spacing: -0.02em;
    }

    .lead {
      margin: 0;
      color: var(--muted);
      max-width: 880px;
      line-height: 1.6;
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow: var(--glow);
      border-radius: var(--radius);
      padding: 14px;
      backdrop-filter: blur(12px);
    }

    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      align-items: center;
      margin: 0 auto 18px;
      max-width: 1100px;
    }

    label {
      font-size: 13px;
      color: var(--muted);
      display: block;
      margin-bottom: 6px;
    }

    input[type="search"], select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      font-size: 15px;
      transition: border 0.2s ease, transform 0.2s ease;
    }

    input[type="search"]:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .chips {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }

    .chip {
      border: 1px solid var(--stroke);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .chip.active {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #021121;
      border-color: transparent;
      box-shadow: 0 10px 30px rgba(63, 150, 255, 0.35);
    }

    .grid {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 14px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      padding: 16px;
      display: grid;
      gap: 8px;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      border-color: rgba(95, 209, 255, 0.7);
      box-shadow: var(--glow);
    }

    .title {
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    .summary {
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
      font-size: 14px;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 12px;
    }

    .badge {
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--stroke);
      color: var(--text);
    }

    .badge.accent {
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color: #021121;
      border: none;
    }

    .meta {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      font-size: 13px;
      color: var(--muted);
    }

    .meta span { display: inline-flex; gap: 6px; align-items: center; }

    .footer {
      max-width: 1100px;
      margin: 20px auto 0;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }

    .social {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .social a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .social svg {
      width: 22px;
      height: 22px;
      fill: #ffffff;
      transition: fill 0.2s ease, transform 0.2s ease;
    }

    .social a:hover svg {
      fill: var(--accent);
      transform: translateY(-1px);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--stroke);
      border-radius: 999px;
    }

    .btn {
      border: none;
      cursor: pointer;
      border-radius: 10px;
      padding: 10px 14px;
      background: linear-gradient(135deg, var(--accent-2), var(--accent));
      color: #021121;
      font-weight: 700;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 30px rgba(95, 209, 255, 0.35); }

    .title, .title a {
      color: #ffffff;
      text-decoration: none;
    }

    .title a:hover { color: var(--accent); }

    @media (max-width: 700px) {
      body { padding: 22px 14px 36px; }
      .panel { padding: 12px; }
      .card { padding: 14px; }
    }
  </style>
</head>
<body>
  <header class="panel">
    <div>
      <h1>AI Safety & Governance Resources</h1>
      <p class="lead">Filter by event type and focus area. Light, playful blue palette with a single font and micro-interactions.</p>
    </div>
    <div class="chips" id="quickChips"></div>
  </header>

  <section class="filters panel">
    <div>
      <label for="query">Search by name or keywords</label>
      <input type="search" id="query" placeholder="e.g. governance, fellowship, newsletter">
    </div>
    <div>
      <label for="typeFilter">Event type</label>
      <select id="typeFilter"></select>
    </div>
    <div>
      <label for="areaFilter">Area</label>
      <select id="areaFilter"></select>
    </div>
    <div style="display:flex; align-items:flex-end; gap:10px;">
      <button class="btn" id="shuffle">Surprise me</button>
      <div class="pill" id="count">0 results</div>
    </div>
  </section>

  <section class="grid" id="grid"></section>

  <div class="footer">
     EA Universidades México
    <div class="social">
      <a href="https://www.linkedin.com/in/ea-universidades-m%C3%A9xico-118632370/" target="_blank" rel="noopener" aria-label="LinkedIn EA Universidades México">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.026-3.037-1.852-3.037-1.853 0-2.136 1.447-2.136 2.94v5.666H9.351V9h3.414v1.561h.049c.476-.9 1.637-1.85 3.368-1.85 3.6 0 4.268 2.37 4.268 5.455v6.286zM5.337 7.433a2.063 2.063 0 1 1 0-4.126 2.063 2.063 0 0 1 0 4.126zM7.114 20.452H3.56V9h3.554v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0z"/>
        </svg>
      </a>
    </div>
  </div>

  <script>
    const resources = [
      { title: "AISafety.com", type: "Meta resource", area: "General", format: "Online", duration: "Self-paced", summary: "Hub for orgs, fellowships, events, training and an interactive map.", tags: ["map", "hub", "reference"], link: "https://aisafety.com" },
      { title: "BlueDot Impact", type: "Course / Bootcamp", area: "General", format: "Online", duration: "2h to 5 weeks", summary: "Intro and deeper tracks on AGI strategy, biosecurity, governance and technical safety.", tags: ["course", "cohort"], link: "https://www.bluedotimpact.org/courses" },
      { title: "ARENA (Alignment Research Engineer Accelerator)", type: "Course / Bootcamp", area: "Technical", format: "In person London", duration: "4-5 weeks", summary: "Immersive bootcamp to go from strong programmer to alignment engineer.", tags: ["bootcamp", "transformers"], link: "https://www.arena.education" },
      { title: "CAIS ML Safety Course", type: "Course / Bootcamp", area: "Technical", format: "Online", duration: "8 weeks", summary: "Structured curriculum on robustness, monitoring, alignment and ML system safety.", tags: ["course", "robustness"], link: "https://course.mlsafety.org" },
      { title: "ML4Good Bootcamps", type: "Course / Bootcamp", area: "Technical", format: "In person", duration: "10 days", summary: "Intensive bootcamp with capstone project plus technical/governance sessions.", tags: ["bootcamp", "capstone"], link: "https://ml4good.org" },
      { title: "Core ML path", type: "Learning path", area: "Technical", format: "Online", duration: "Self-paced", summary: "Stanford ML, CMU lectures, CV (UMich), NLP (Stanford), RL (Stanford/Berkeley).", tags: ["ml", "fundamentals"], link: "https://online.stanford.edu/courses/sohs-ymachlearn-machine-learning" },
      { title: "Foundational Challenges LLM Safety", type: "Research agenda", area: "Technical", format: "Reading", duration: "Shovel-ready", summary: "Key challenges for aligning and securing large language models.", tags: ["agenda", "llm"], link: "https://arxiv.org/abs/2402.15471" },
      { title: "Open Problems in Mechanistic Interpretability", type: "Research agenda", area: "Technical", format: "Reading", duration: "Shovel-ready", summary: "Open problems to advance mechanistic interpretability.", tags: ["agenda", "interpretability"], link: "https://www.alignmentforum.org/posts/oqYSgo4pJrvw7wFq7/open-problems-in-mechanistic-interpretability" },
      { title: "AI Governance Ideas 2024", type: "Research agenda", area: "Governance", format: "Reading", duration: "Shovel-ready", summary: "Collection of research ideas in AI governance.", tags: ["policy", "ideas"], link: "https://www.governance.ai/research-ideas" },
      { title: "Open Problems in Technical AI Governance", type: "Research agenda", area: "Tech Governance", format: "Reading", duration: "Shovel-ready", summary: "Open problems and concrete projects in evals and technical governance.", tags: ["evals", "governance"], link: "https://evals.alignment.org/open-problems" },
      { title: "MATS", type: "Technical fellowship", area: "Technical", format: "Berkeley + remote", duration: "10 weeks", summary: "Mentored research in alignment/interpretability; stipends available.", tags: ["mentorship", "research"], link: "https://www.matsprogram.org" },
      { title: "Pivotal Research Fellowship", type: "Technical fellowship", area: "Mixed", format: "London", duration: "9 weeks", summary: "Full-time projects in safety, governance or biosecurity with logistics support.", tags: ["biosecurity", "cohort"], link: "https://www.lisa.ai/fellowships" },
      { title: "SPAR", type: "Technical fellowship", area: "Mixed", format: "Remote", duration: "3 months (part-time)", summary: "Part-time remote research program pairing rising talent with experts to tackle AI risks.", tags: ["mentorship", "remote", "research"], link: "https://sparai.org" },
      { title: "PIBBS", type: "Technical fellowship", area: "Technical", format: "Hybrid US/UK", duration: "8+ weeks", summary: "Projects with mentors in complex systems; monthly stipend.", tags: ["mentor", "complex systems"], link: "https://pibbs.ai" },
      { title: "LASR Labs", type: "Technical fellowship", area: "Technical", format: "London", duration: "13 weeks", summary: "Teams of 3–4 to publish safety research; stipend and full support.", tags: ["publish", "cohort"], link: "https://lasrlabs.ai" },
      { title: "Impact Academy Global AI Safety Fellowship", type: "Technical fellowship", area: "Technical", format: "Remote/Hybrid", duration: "3-6 months", summary: "Bootcamp plus placement with CHAI, Conjecture, FAR AI or others.", tags: ["placement", "bootcamp"], link: "https://www.impact-academy.ai" },
      { title: "Algoverse AI Safety Fellowship", type: "Technical fellowship", area: "Technical", format: "Remote", duration: "12 weeks", summary: "Teams of 3 with mentors (Apollo, FAR, MATS) targeting conference publications.", tags: ["publication", "team"], link: "https://www.algoverse.ai/fellowship" },
      { title: "Anthropic Fellows Program", type: "Technical fellowship", area: "Technical", format: "Remote", duration: "6 months", summary: "Robustness and oversight projects with Anthropic mentors; coworking optional.", tags: ["anthropic", "robustness"], link: "https://www.anthropic.com/fellows-program" },
      { title: "RAND Tech & Security Policy", type: "Policy fellowship", area: "Governance", format: "Remote/In person", duration: "1-3 years", summary: "Independent research on emerging tech and security with RAND mentorship.", tags: ["policy", "security"], link: "https://www.rand.org/about/education/gradfellows/technology-security-policy.html" },
      { title: "Horizon Fellowship", type: "Policy fellowship", area: "Governance", format: "Washington DC", duration: "6-24 months", summary: "Placements in government or think tanks on AI governance.", tags: ["government", "think tank"], link: "https://www.horizonfellowship.org" },
      { title: "IAPS Fellowship", type: "Policy fellowship", area: "Governance", format: "DC + remote", duration: "3 months", summary: "Frontier-model governance projects with coaching and network.", tags: ["policy", "coaching"], link: "https://www.iaps.ai/fellowship" },
      { title: "Law & AI Institute Fellowships", type: "Policy fellowship", area: "Governance", format: "Remote + in-person weeks", duration: "8-12 weeks", summary: "US and EU streams on AI law and policy with an intensive in-person week.", tags: ["legal", "europe", "us"], link: "https://law-ai.org/fellowships" },
      { title: "GovAI Summer/Winter Fellowships", type: "Policy fellowship", area: "Governance", format: "London", duration: "3 months", summary: "Design a governance research project with dual mentorship and seminars.", tags: ["governance", "mentorship"], link: "https://www.governance.ai/fellowships" },
      { title: "Talos Fellowship", type: "Policy fellowship", area: "Governance", format: "Brussels/Remote", duration: "7 months", summary: "Fundamentals course + Brussels summit + placement with stipend.", tags: ["eu", "policy"], link: "https://www.talos.network/fellowship" },
      { title: "Tarbell Fellowship", type: "Policy fellowship", area: "Communication", format: "In person (newsroom)", duration: "1 year", summary: "Journalism on tech risk with stipend and newsroom placement.", tags: ["journalism", "communication"], link: "https://www.tarbellfellowship.org" },
      { title: "80,000 Hours Job Board", type: "Opportunities", area: "General", format: "Online", duration: "Ongoing", summary: "High-impact vacancies plus 1:1 advising and career capital resources.", tags: ["jobs", "advising"], link: "https://80000hours.org/job-board/" },
      { title: "Fellowship Masterlist", type: "Opportunities", area: "General", format: "Online", duration: "Catalog", summary: "Master list of fellowships in AI safety, tech policy and cybersecurity.", tags: ["catalog", "fellowships"], link: "https://aisafety.training/fellowships" },
      { title: "SuccessIf Career Advising", type: "Opportunities", area: "General", format: "Online", duration: "Advising", summary: "Career coaching focused on AI safety.", tags: ["career", "coaching"], link: "https://successif.org" },
      { title: "AI Safety Camp", type: "Program", area: "Technical", format: "Remote/In person", duration: "Project-based", summary: "Collaborate with project leads to publish alignment research.", tags: ["camp", "research"], link: "https://aisafety.camp" },
      { title: "MARS (Mentorship for Alignment Research Students)", type: "Program", area: "Technical", format: "Remote", duration: "2-3 months", summary: "Structured mentorship for students on alignment projects.", tags: ["mentorship", "students"], link: "https://www.alignmentmentorship.com" },
      { title: "AI Safety Training (calendar)", type: "Meta resource", area: "General", format: "Online", duration: "Timeline", summary: "Compilation of upskilling programs with dates and applications.", tags: ["calendar", "programs"], link: "https://aisafety.training" },
      { title: "Core newsletters", type: "Updates", area: "General", format: "Email", duration: "Monthly/Weekly", summary: "AI Safety Newsletter, Impact AI, Transformer, Don't Worry About the Vase, EU AI Act, AI Lab Watch.", tags: ["newsletter", "updates"], link: "https://mailchi.mp/safe.ai/newsletter-signup" },
      { title: "Local groups & quick wins", type: "Community", area: "Fieldbuilding", format: "Hybrid", duration: "Ongoing", summary: "Guide to start AIS/EA groups, activities, talks and starter support.", tags: ["community", "group"], link: "https://aisafety.community" },
      { title: "Alignment.dev (volunteering)", type: "Volunteering", area: "Technical", format: "Remote", duration: "Ongoing", summary: "Open projects to strengthen the alignment ecosystem.", tags: ["volunteer", "open"], link: "https://alignment.dev" },
      { title: "AI Safety entrepreneurship", type: "Startup / Funding", area: "General", format: "Hybrid", duration: "Ongoing", summary: "Startup ideas, Def/acc program, YC/VC interest and funder guides.", tags: ["startup", "funding"], link: "https://www.defacc.com" },
      { title: "Apart", type: "Program", area: "Technical", format: "Remote/Hybrid", duration: "Program duration varies by track", summary: "International org accelerating AI safety via mentorship, collaboration, and hands-on research programs.", tags: ["mentorship", "collaboration", "research", "hackathons"], link: "https://apartresearch.com" },
      { title: "Meta resources", type: "Meta resource", area: "General", format: "Online", duration: "Reference", summary: "The Map of AI Safety, BlueDot Resources, Quick Wins, AI Safety Courses, LessWrong links, AI Safety Support.", tags: ["map", "links"], link: "https://aisafety.world/map" },
      { title: "PIBBSS extras", type: "Program", area: "Interdisciplinary", format: "Hybrid", duration: "Varies", summary: "PIBBSS list: MATS, AGI Safety Fundamentals, SERI/CHERI, Legal Priorities, OpenPhil AI Fellowship, SFI, Foresight, HAAISS.", tags: ["pibbss", "interdisciplinary"], link: "https://pibbss.ai" }
    ];

    const grid = document.getElementById("grid");
    const typeFilter = document.getElementById("typeFilter");
    const areaFilter = document.getElementById("areaFilter");
    const query = document.getElementById("query");
    const count = document.getElementById("count");
    const chips = document.getElementById("quickChips");
    const shuffleBtn = document.getElementById("shuffle");

    const types = ["All", ...new Set(resources.map(r => r.type))];
    const areas = ["All", ...new Set(resources.map(r => r.area))];
    let activeChip = null;

    function optionEl(value) {
      const opt = document.createElement("option");
      opt.value = value;
      opt.textContent = value;
      return opt;
    }

    types.forEach(t => typeFilter.appendChild(optionEl(t)));
    areas.forEach(a => areaFilter.appendChild(optionEl(a)));

    function renderChips() {
      const labels = ["Courses", "Fellowships", "Governance", "Technical", "Community"];
      chips.innerHTML = "";
      labels.forEach(label => {
        const btn = document.createElement("button");
        btn.className = "chip";
        btn.textContent = label;
        btn.addEventListener("click", () => {
          if (activeChip === label) {
            activeChip = null;
            btn.classList.remove("active");
          } else {
            activeChip = label;
            [...chips.children].forEach(c => c.classList.remove("active"));
            btn.classList.add("active");
          }
          render();
        });
        chips.appendChild(btn);
      });
    }

    function matchesChip(resource) {
      if (!activeChip) return true;
      const l = activeChip.toLowerCase();
      if (l === "courses") return resource.type.toLowerCase().includes("course") || resource.type.toLowerCase().includes("learning");
      if (l === "fellowships") return resource.type.toLowerCase().includes("fellowship");
      if (l === "governance") return resource.area.toLowerCase().includes("govern");
      if (l === "technical") return resource.area.toLowerCase().includes("techn");
      if (l === "community") return ["community", "volunteering", "startup", "meta resource"].some(k => resource.type.toLowerCase().includes(k) || resource.area.toLowerCase().includes(k));
      return true;
    }

    function render(items = resources) {
      const q = query.value.toLowerCase().trim();
      const t = typeFilter.value;
      const a = areaFilter.value;

      const filtered = items.filter(r => {
        const matchesQuery = q === "" || [r.title, r.summary, r.tags.join(" "), r.type, r.area].some(field => field.toLowerCase().includes(q));
        const matchesType = t === "All" || r.type === t;
        const matchesArea = a === "All" || r.area === a;
        return matchesQuery && matchesType && matchesArea && matchesChip(r);
      });

      grid.innerHTML = "";
      filtered.forEach(r => {
        const card = document.createElement("article");
        card.className = "card";
        const titleHtml = r.link
          ? `<a class="title" href="${r.link}" target="_blank" rel="noopener">${r.title}</a>`
          : `<div class="title">${r.title}</div>`;
        card.innerHTML = `
          <div class="badges">
            <span class="badge accent">${r.type}</span>
            <span class="badge">${r.area}</span>
          </div>
          ${titleHtml}
          <p class="summary">${r.summary}</p>
          <div class="meta">
            <span>Format: <strong>${r.format}</strong></span>
            <span>Duration: <strong>${r.duration}</strong></span>
          </div>
          <div class="badges">
            ${r.tags.slice(0, 4).map(tag => `<span class="badge">${tag}</span>`).join("")}
          </div>
        `;
        grid.appendChild(card);
      });
      count.textContent = `${filtered.length} result${filtered.length === 1 ? "" : "s"}`;
    }

    function shuffleOne() {
      const choice = resources[Math.floor(Math.random() * resources.length)];
      query.value = choice.title.split(" ")[0];
      render();
    }

    renderChips();
    render();

    query.addEventListener("input", () => render());
    typeFilter.addEventListener("change", () => render());
    areaFilter.addEventListener("change", () => render());
    shuffleBtn.addEventListener("click", shuffleOne);
  </script>
</body>
</html>
